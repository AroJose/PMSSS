<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate OTP</h2>
        <button onclick="generateOtp()">Generate OTP</button>
        <p id="otpDisplay"></p>
    </div>

    <script>
        function generateOtp() {
            // Example Aadhaar number
            const aadhaarNumber = '123412341234'; // Replace with actual Aadhaar number

            // Generate a 6-digit OTP
            const otp = generateRandomOtp(6);

            // Display the OTP
            document.getElementById('otpDisplay').innerText = `Your OTP is: ${otp}`;
        }

        function generateRandomOtp(length) {
            let otp = '';
            const digits = '0123456789';
            for (let i = 0; i < length; i++) {
                otp += digits.charAt(Math.floor(Math.random() * digits.length));
            }
            return otp;
        }
    </script>
</body>
</html>
